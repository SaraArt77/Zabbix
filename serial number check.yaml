zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    - uuid: 21b8021c870a4943b033543bbde25c30
      template: 'Serial Number'
      name: 'Serial Number'
      description: |
        Controlla il serial number dell'apparato
        Sara Art 2024
      groups:
        - name: Templates
      discovery_rules:
        - uuid: 8ec03a0631e34b358cfa3562e0e1d18c
          name: 'Serial Number'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SERIAL},1.3.6.1.4.1.8741.2.1.1.2]'
          key: sonicSerialNumber.discovery
          delay: 5m
          lifetime: 1d
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: 71a2ba6c9d36462281e8011ed0c22879
              name: 'Serial Number {#SERIAL}'
              type: SNMP_AGENT
              snmp_oid: 'SNMPv2-SMI::enterprises.8741.2.1.1.2.0{#SNMPINDEX}'
              key: 'enterprises.8741.2.1.1.2.0[{#SERIAL}]'
              delay: 1h
              history: 1d
              value_type: TEXT
              trends: '0'
              description: 'SNMPv2-SMI::enterprises.8741.2.1.1.2.0'
              trigger_prototypes:
                - uuid: 848180280e4343448ff92b0d78c803c7
                  expression: 'change(/Serial Number/enterprises.8741.2.1.1.2.0[{#SERIAL}])=1'
                  recovery_mode: NONE
                  name: 'Serial number changed -  Event HA active needs manual close'
                  priority: HIGH
                  manual_close: 'YES'
